name: main

on:
  - pull_request
  - push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - windows-latest
        ocaml-compiler:
          - 4.14.x
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Retrieve new lists of system packages
        if: runner.os != 'Windows'
        run: sudo apt-get update
      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        if: runner.os != 'Windows'
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        if: runner.os == 'Windows'
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          opam-repositories: |
            default: 'https://github.com/fdopen/opam-repository-mingw.git#opam2'
      - run: opam pin add cs_api_client.dev . --no-action
      - run: opam depext cs_api_client --yes --with-test
      - run: opam install . --deps-only --with-test
      - run: opam exec -- dune build @all @fmt @runtest
